<html>
<head>
<title>Learning html/template Functions</title>
</head>
<body>
  <p>
    {{html "<h2>Hello</h2>"}}
    </p>
    {{if eq .Name "Bruce Wayne"}}
<p>I'm the Batman!</p>
{{else if ne .Name "Clark Kent"}}
<p>I'm neither Batman or Superman</p>
{{end}}

<p>
  {{.SayHello "Gotham citizen" "You are our hero!"}}
  </p>
</body>
</html>
